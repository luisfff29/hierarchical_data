<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animals</title>
  </head>

  <body>
    {% load mptt_tags %}
    {% if animals %}
    <ul>
      {% recursetree animals %}
      <li>
        {{ node.name }}
        {% if not node.is_leaf_node %}
        <ul class="children">
          {{ children }}
        </ul>
        {% endif %}
      </li>
      {% endrecursetree %}
    </ul>
    {% else %}
    <p>You have not created any tree yet. Create your own tree <a href="{% url 'create' %}">HERE</a></p>
    {% endif %}
  </body>

</html>
